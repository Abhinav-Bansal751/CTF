<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Node.js CTF</h1>
    </header>
    <main>
        <section id="challenge">
            <h2>Challenge: Local File Inclusion</h2>
            <p>Enter the file name to view its contents:</p>
            <input type="text" id="fileInput" placeholder="Enter filename" />
            <button id="viewFile">View File</button>
        </section>
        <section id="output">
            <h3>Output:</h3>
            <pre id="fileOutput"></pre>
        </section>
    </main>
    <script src="challenge.js"></script>
</body>
</html>
